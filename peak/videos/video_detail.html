<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video detail - Peak</title>
    <meta name="title" content="Video detail - Peak">
    <meta name="description" content="موقع متكامل للصور والمقاطع ">
    <!-- Web icon -->
    <link rel="shortcut icon" href="../../favicon.svg" type="image/svg+xml">
    <script src="../../js/theme.js"></script>
    <!-- G fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500&display=swap" rel="stylesheet">
    <!-- Material icon Link -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />
    <!-- Css Link -->
    <link rel="stylesheet" href="../../css/style.css">
    <!-- Custom Js Link -->
    <script defer src="./video_detail.js" type="module"></script>
</head>
<body class="detail">

    <!-- Header -->
    <header class="top-app-bar" data-header>
        <button class="icon-btn" data-ripple aria-label="العودة للصفحة السابقة" onclick="window.history.back()">
            <span class="material-symbols-outlined" aria-hidden="true">arrow_forward</span>

            <div class="state-layer"></div>
        </button>

        <a href="https://abdullahwebions.github.io/Peak/" class="logo">Peak</a>

        <div class="menu-wrapper" data-menu-wrapper>
            <div class="split-btn">
                <a href="/" class="label" download data-ripple data-download-link>
                    <span class="label-large">تنزيل</span>

                    <div class="state-layer"></div>
                </a>

                <button class="trailing-icon" data-ripple data-menu-toggler>
                    <span class="material-symbols-outlined" aria-hidden="true">arrow_drop_down</span>

                    <div class="state-layer"></div>
                </button>
            </div>

            <div class="menu" data-menu data-download-menu></div>

        </div>

        <button class="icon-btn" aria-label="add to favorite" data-ripple data-add-favorite>
            <span class="material-symbols-outlined" aria-hidden="true">favorite</span>

            <div class="state-layer"></div>
        </button>

        <button class="icon-btn theme-btn" aria-label="Switch theme" data-theme-toggler data-ripple>
            <span class="material-symbols-outlined dark-icon" aria-hidden="true">dark_mode</span>

            <span class="material-symbols-outlined light-icon" aria-hidden="true">light_mode</span>

            <div class="state-layer"></div>
        </button>
    </header>

    <main class="main">
        <article class="container">

            <div class="detail-wrapper" data-detail-wrapper></div>
        </article>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-card">
                <div class="col">
                    <a href="/" class="logo">Peak</a>
                    <p class="text body-small">
                        تم تطوير موقع Peak من قِبل <a href="https://abdullahwebions.github.io/webionsV2" class="color-primary" target="_blank">Webions</a> وتم استيراد الصور ومقاطع الفيديو عن طريق "API" من موقع <a href="https://pexels.com" class="color-primary" target="_blank">Pexels</a>.
                    </p>
                </div>
                <div class="col">
                    <p class="title label-medium">تابعنا على مواقع التواصل الإجتماعي</p>
                    <div class="social-list">
                        <a href="https://www.youtube.com/@snapshort" target="_blank" class="label-small color-primary">يوتيوب</a>
                        <a href="https://www.youtube.com/@snapshort" target="_blank" class="label-small color-primary">تويتر</a>
                        <a href="https://www.youtube.com/@snapshort" target="_blank" class="label-small color-primary">فيسبوك</a>
                        <a href="https://www.youtube.com/@snapshort" target="_blank" class="label-small color-primary">انستقرام</a>
                    </div>
                    <h5 class="copyright">Peak - 2023 ©</h5>
                </div>
            </div>
        </div>
    </footer>

</body>
</html>
